<div class="p-4">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Escolha uma Ã¡rea</h2>

    <div class="grid">
      <div class="col-12 md:col-4" *ngFor="let a of areas">
        <p-card [style]="{'cursor':'pointer','overflow':'hidden'}" (click)="open(a)">
          <ng-template pTemplate="header">
            <div style="position:relative;overflow:hidden;border-radius:8px">
              <img src="{{a.image}}" alt="{{a.title}}" style="width:100%;height:180px;object-fit:cover;transition:transform .22s ease" />
              <div style="position:absolute;left:12px;bottom:12px;background:linear-gradient(90deg, rgba(0,0,0,0.45), rgba(0,0,0,0.25));color:#fff;padding:8px 12px;border-radius:6px;font-weight:700">{{ a.title }}</div>
            </div>
          </ng-template>

          <div class="p-3">
            <div class="text-sm text-600 mb-3">{{ a.subtitle }}</div>
            <div class="flex justify-content-end">
              <button pButton type="button" label="Abrir" class="p-button-text" (click)="open(a)"></button>
            </div>
          </div>

          <style>
            /* hover effect for card image */
            :host ::ng-deep p-card:hover img { transform: scale(1.04); }
            :host ::ng-deep p-card:hover { box-shadow: 0 10px 30px rgba(0,0,0,0.14); transform: translateY(-4px); }
          </style>
        </p-card>
      </div>
    </div>
  </div>
</div>
