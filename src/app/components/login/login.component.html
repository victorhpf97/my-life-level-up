<div class="h-screen w-full flex align-items-center justify-content-center relative"
     style="background-image: url('assets/img/login-crash.png'); 
            background-size: contain; 
            background-position: center; 
            background-repeat: repeat;">
  
  <!-- Overlay semi-transparente -->
  <div class="absolute top-0 left-0 w-full h-full bg-black-alpha-60"></div>
  
  <!-- Card de Login centralizado -->
  <div class="relative z-1 w-full max-w-sm mx-4" style="max-width: 350px;">
    <div class="w-full">
      <p-card styleClass="shadow-8" 
              [style]="{'background': 'rgba(0, 0, 0, 0.8)', 'border': '1px solid rgba(255, 255, 255, 0.2)', 'border-radius': '8px', 'padding': '1rem', 'backdrop-filter': 'blur(10px)'}">
        <ng-template pTemplate="header">
          <div class="text-center p-3">
            <i class="pi pi-chart-line text-primary text-4xl mb-2"></i>
            <h1 class="text-xl font-bold text-white m-0">My Life Level Up</h1>
            <p class="text-gray-400 mt-1 text-sm">Entre para organizar sua vida</p>
          </div>
        </ng-template>

        <div class="text-center p-3">
          <p-button 
            label="Entrar com Google"
            icon="pi pi-google"
            (onClick)="onGoogleLogin()"
            [loading]="loading"
            styleClass="w-full bg-white text-gray-900 border-none hover:bg-gray-100">
          </p-button>
          
          <p class="text-xs text-gray-400 mt-3">
            Ao entrar, você concorda com nossos termos de uso e política de privacidade.
          </p>
        </div>
      </p-card>
    </div>
  </div>
</div>
