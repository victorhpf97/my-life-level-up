<div class="flex align-items-center justify-content-center min-h-screen bg-gray-50">
  <p-card styleClass="w-full max-w-md">
    <ng-template pTemplate="header">
      <div class="text-center p-4">
        <i class="pi pi-chart-line text-primary text-5xl mb-3"></i>
        <h1 class="text-2xl font-bold text-900 m-0">My Life Level Up</h1>
        <p class="text-600 mt-2">Entre para organizar sua vida</p>
      </div>
    </ng-template>

    <div class="text-center">
      <p-button 
        label="Entrar com Google"
        icon="pi pi-google"
        (onClick)="onGoogleLogin()"
        [loading]="loading"
        styleClass="w-full"
        severity="secondary">
      </p-button>
      
      <p class="text-xs text-600 mt-4">
        Ao entrar, você concorda com nossos termos de uso e política de privacidade.
      </p>
    </div>
  </p-card>
</div>
